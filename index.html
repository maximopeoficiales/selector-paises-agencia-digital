<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Selector de Paises</title>
  </head>
  <body>
    <section>
      <div class="banner"></div>
      <form id="form-selector-country">
        <div class="max-selector-country-container">
          <div class="max-my-2 max-text-center">
            <h5 class="max-indicator-selector">Selecciona tu país</h5>
            <h6 class="max-indicator-selector max-text-indicator-english">(Choose your country)</h6>
          </div>
          <div class="max-my-2">
            <select id="max-selector-country" class="max-selector-country">
              <option value="colombia" link="#">Colombia</option>
              <option value="peru" link="#peru">Peru</option>
              <option value="venezuela" link="#">Venezuela</option>
              <option value="ecuador" link="#">Ecuador</option>
              <option value="panama" link="#">Panamá</option>
              <option value="costa_rica" link="#">Costa Rica</option>
              <option value="mexico" link="#">México</option>
              <option value="usa" link="https://www.google.com/">USA</option>
            </select>
          </div>
          <button type="submit" class="max-button max-my-4">Continuar</button>
        </div>
      </form>
    </section>

    <!--logica de redireccion segun lo seleccionado  -->
    <script>
      let selector = document.querySelector("#max-selector-country");
      document
        .querySelector("#form-selector-country")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          let link =
            selector.options[selector.selectedIndex].getAttribute("link");
          if (link !== "#") {
            window.location = link;
          }
        });
    </script>
  </body>
</html>
